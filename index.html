<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <<script src="jquery-3.6.0.min.js" ></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>


    <style>

      
    </style>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
    id="scena"
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>


        <a-nft
          type="nft"
          url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
        >

        <a-entity gltf-model="./magnemite/suzanne.gltf"
        gps-entity-place="longitude: 45.461647; latitude: 9.225049; altitude:117"
        id="scimmia"/>

        <a-camera
        id="camera"
         gps-camera rotation-reader
         positionMinAccuracy="10"
         gpsMinDistance=5
        <!-- simulateLatitude=45.461610
         simulateLongitude= 9.225220
         simulateAltitude= 117 -->
         gpsTimeInterval=20></a-camera>

	</a-scene>


<script>
console.log($("#camera").gpsMinAccuracy)

  </script>

</body>
