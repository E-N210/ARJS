<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>

    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
      <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
            <script src="jquery-3.6.0.min.js" ></script>


    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>

    <style>


    </style>
</head>


<body style='margin: 0; overflow: hidden;'>

    <a-scene
    id="scena1"
        vr-mode-ui="enabled: false"
          embedded
        arjs='
              sourceType: webcam;
              sourceWidth:1280;
              sourceHeight:960;
              displayWidth: 1280;
              displayHeight: 960;
              debugUIEnabled: false;'>


        <a-entity
        navigate-on-click="url: https://google.com"
        gltf-model="./magnemite/suzanne.gltf"
        gps-entity-place="longitude: 45.848561; latitude: 7.734035; altitude:1597"
        />


                <a-entity
                navigate-on-click="url: https://google.com"
                gltf-model="./magnemite/suzanne.gltf"
                gps-entity-place="longitude: 45.848525; latitude: 7.734114; altitude:1597"
                />


                        <a-entity
                        navigate-on-click="url: https://google.com"
                        gltf-model="./magnemite/suzanne.gltf"
                        gps-entity-place="longitude: 45.846696; latitude: 7.732996; altitude:1594"
                        />


                                <a-entity
                                navigate-on-click="url: https://google.com"
                                gltf-model="./magnemite/suzanne.gltf"
                                gps-entity-place="longitude: 45.843606; latitude: 7.732104; altitude:1582"
                                />





        <a-camera
        look-controls cursor="rayOrigin: mouse"
         gps-camera rotation-reader
         positionMinAccuracy="10"
         gpsMinDistance=1
         maxDistance=20
         gps-entity-place="longitude: 45.843606; latitude: 7.732104; altitude:1582"
            >

       </a-camera>

       </a-scene>





       <script>
         AFRAME.registerComponent('navigate-on-click', {
           schema: {
             url: {default: ''}
           },

           init: function () {
             var data = this.data;
             var el = this.el;

             el.addEventListener('click', function () {
               window.location.href = data.url;
             });
           }
         });
       </script>

</body>
