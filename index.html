<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <<script src="jquery-3.6.0.min.js" ></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
    id="scena"
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>


        <a-entity gltf-model="./magnemite/suzanne.gltf" rotation="0 180 0" scale="0.15 0.15 0.15"
        gps-entity-place="longitude: 45.508520; latitude: 9.162837; altitude:132"
        id="scimmia"/>

        <a-camera gps-camera rotation-reader
         positionMinAccuracy="10"
         gpsMinDistance=100
         gpsTimeInterval=20000></a-camera>

	</a-scene>
<script>
  $("#scimmia").addEventListener("onefingermove", handleRotation);
  $("#scimmia").sceneEl.addEventListener("twofingermove", handleScale);

  </script>

</body>
