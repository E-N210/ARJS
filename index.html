    <title>GeoAR.js demo</title>

    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
      <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>

    <style>


    </style>

<body style='margin: 0; overflow: hidden;'>

    <a-scene
    id="scena1"
        vr-mode-ui="enabled: false"
          embedded
        arjs='
              sourceType: webcam;
              sourceWidth:1280;
              sourceHeight:960;
              displayWidth: 1280;
              displayHeight: 960;'>


        <a-entity gltf-model="./magnemite/suzanne.gltf"
        gps-entity-place="longitude: 45.848561; latitude: 7.734035; altitude:1597"
        >


                <a-entity gltf-model="./magnemite/suzanne.gltf"
                gps-entity-place="longitude: 45.848525; latitude: 7.734114; altitude:1597"
                />


                        <a-entity gltf-model="./magnemite/suzanne.gltf"
                        gps-entity-place="longitude: 45.846696; latitude: 7.732996; altitude:1594"
                        />


                                <a-entity gltf-model="./magnemite/suzanne.gltf"
                                gps-entity-place="longitude: 45.843606; latitude: 7.732104; altitude:1582"
                                />

        <a-camera
        id="camera"
         gps-camera rotation-reader
         positionMinAccuracy="100"
         gpsMinDistance=1
         maxDistance=20
         simulateLatitude=45.848515
         simulateLongitude= 7.734020
         simulateAltitude= 1597
         gpsTimeInterval=20></a-camera>
       </a-scene>
